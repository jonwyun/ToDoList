<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Rubik+Microbe&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">

    <title>.: To Do List :.</title>
</head>
<body>
    <main>
        <header>
            <h1 id="header">To Do List</h1>
        </header>

        <article id="todos">
            <h2>To Dos</h2>
            <ul class="todos">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>

        <article id="inprogress">
            <h2>In Progress</h2>
            <ul class="inprogress">
                <li>
                    <input type="checkbox"><span>item 1</span>
                </li>
                <li>
                    <input type="checkbox"><span>item 2</span>
                </li>                
                <li>
                    <input type="checkbox"><span>item 3</span>
                </li>                
                <li>
                    <input type="checkbox"><span>item 4</span>
                </li>
                <li>
                    <input type="checkbox"><span>item 5</span>
                </li>                
                <li>
                    <input type="checkbox"><span>item 6</span>
                </li>
            </ul>
        </article>

        <article id="done">
            <h2>Done</h2>
            <ul class="done">
                <li>
                    <input type="checkbox"><span>item 1</span>
                </li>
                <li>
                    <input type="checkbox"><span>item 2</span>
                </li>                
                <li>
                    <input type="checkbox"><span>item 3</span>
                </li>                
                <li>
                    <input type="checkbox"><span>item 4</span>
                </li>
                <li>
                    <input type="checkbox"><span>item 5</span>
                </li>                
                <li>
                    <input type="checkbox"><span>item 6</span>
                </li>
            </ul>
        </article>
    </main>    
    
</body>
</html>
